            echo "Changed files:"
            git diff --name-only data/ docs/ 2>/dev/null || echo "New files created"
            echo ""
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "skip_pr=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Show diff summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
