[pytest]
# Pytest configuration for central bot database

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70

# Coverage options
[coverage:run]
source = scripts
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */staging/*
    scripts/bot_utils.py
    scripts/enrich_with_ai.py
    scripts/discover_categories.py
    scripts/generate_outputs.py
    scripts/fix_ratings.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
